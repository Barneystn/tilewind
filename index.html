<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="drawer">
    <!-- کد دریافتی شما -->

      <div class="navbar w-full">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <div class="flex justify-end w-full">
          <label class="flex cursor-pointer gap-2">

              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="5" />

            </svg>
            <input type="checkbox" value="synthwave" class="toggle theme-controller" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        </div>
        
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
            <li>
              
            </li>
            <li>
            </li>
          </ul>
        </div>
      </div>
      <!-- Page content here -->
      
  </div>
    <div class="drawer-side">
      <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-base-200 min-h-full w-80 p-4">
        <!-- Close button -->
        <li class="lg:hidden">
          <label for="my-drawer-3" class="btn btn-square btn-ghost ml-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </label>
        </li>
        <!-- Sidebar content here -->
        <li>
        
        </li>
        <li><a>Sidebar Item 2</a></li>
      </ul>
    </div>
  </div>
    <button class="btn">Hello daisyUI</button>
    <div class="join">
      <div>
          <input id="search-input" class="input input-bordered join-item" placeholder="Search" />
      </div>
      <select id="filter-select" class="btn btn-outline btn-secondary">
          <option value="all" selected>All</option>
          <option value="movies">Movies</option>
          <option value="series">Series</option>
          <option value="anime">Anime</option>
          <option value="irani">Irani</option>
      </select>
      <div class="indicator">
          <span class="indicator-item badge badge-secondary">Go</span>
          <button id="search-button" class="btn btn-accent btn-outline" onclick="filterMovies()" disabled>Search</button>
      </div>
  </div>

  </body>
</html>
